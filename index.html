<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OTP Verification</title>
   <link rel="stylesheet" href="main.css">
   <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
   <div class="container">
      <h1>OTP Verification</h1>
      <div class="input-box">
         <label><i class="ri-lock-password-fill"></i></label>
         <input type="number" id="number" placeholder="Enter OTP" autocomplete="off">
      </div>
      <div class="btns">
         <button id="verify" onclick="verifyOTP()">Verify OTP</button>
         <button id="generateotp">Generate New OTP</button>
      </div>
      <span id="show-error"></span>
   </div>
   <script src="app.js"></script>
</body>

</html>
